<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/temp.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
  <div class="weather-dashboard">
    <h1>Weather Dashboard</h1>
    <div class="search-container">
      <input type="text" class="city-input" placeholder="Enter city name">
      <button class="search-btn">Search</button>
      <button class="location-btn">Use Current Location</button>
    </div>
    <div class="weather-container">
      <div class="current-weather">
        <div class="weather-icon">
          <img src="{% static 'css/finalweather.jpg' %}" alt="Weather Icon">
        </div>
        <div class="weather-details">
          <h2>City, Country</h2>
          <h3>Temperature: --Â°C</h3>
          <p>Description</p>
          <p>Humidity: --%</p>
          <p>Wind Speed: -- m/s</p>
        </div>
      </div>
      <h2>5-Day Forecast</h2>
      <div class="forecast-container">
        <!-- Forecast cards will be inserted here -->
      </div>
    </div>
    <a href="{% url 'home' %}" class="btn-secondary">Go Back</a>
  </div>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
