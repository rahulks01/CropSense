<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CropSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/recommend.css' %}">

  </head>
<body>
  <div class="wrapper">
    <form id="search-form">
      <h2>Search Location:</h2>
      <div class="mb-3">
        <input type="text" class="form-control" name="location", id="location", placeholder="Enter Location" required>
      </div>
      <button type="submit">Search</button>
    </form>
    <hr>
    <button onclick="getCurrentLocation()">Use Current Location</button>
    <button><a href="{% url 'home' %}" style="color: black;">Go Back</a></button>
    <script src="{% static 'js/recommend.js' %}"></script>
  </div>
</body>
</html>
